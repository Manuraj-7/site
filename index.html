<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>KaneAI – Getting Started</title>
<style>
  :root{
    --fg:#24292F;
    --muted:#6E7781;
    --muted2:#636C76;
    --border:#D0D7DE;
    --blue:#0969DA;
    --green:#1F883D;
    --soft:#F6F8FA;

    --railCol:32px;
    --dot:20px;
    --itemH:96px; /* still used as a minimum height, but not for transform math */
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--fg); background:#fff;
    font:14px/1.45 -apple-system,BlinkMacSystemFont,"SF Pro Text","SF Pro Display","Helvetica Neue",Helvetica,Arial,ui-sans-serif,system-ui,"Segoe UI",Roboto,"Apple Color Emoji","Segoe UI Emoji";
    height:100dvh; min-height:100svh; overflow:hidden; -webkit-text-size-adjust:100%;
  }

  .layout{height:100%; display:flex; flex-direction:column; min-height:100svh;}
  header{padding:28px 16px 6px;}
  h1{ margin:6px 0 4px; font-weight:600; font-size:clamp(26px,5.6vw,60px); line-height:1.16; letter-spacing:.2px; text-align:center; word-break:keep-all; }
  .subtitle{ margin:20px 8px 0 8px; color:#6a717b; text-align:center; font-size:clamp(13px,3.4vw,20px); display:flex; gap:8px; align-items:center; justify-content:center; flex-wrap:wrap; }
  .subtitle svg{ width:28px;height:28px; display:block }

  .stage-wrap{ flex:1; display:flex; align-items:center; min-height:0; overflow:hidden; padding:8px 0; }
  .stage{
    width:min(1120px, 96vw); margin:0 auto; display:grid; grid-template-columns: 460px 1fr; gap:36px; align-items:center; min-width:0;
  }

  /* LEFT: Step rail */
  .rail{
    height: calc(var(--itemH) * 3);
    position:relative; overflow:hidden; margin-left:8px; padding-top:6px; min-width:0;
  }
  .spine{ position:absolute; left:calc(var(--railCol)/2 - 1px); top:-28px; bottom:-28px; width:2px; background:var(--border); border-radius:2px; z-index:1; }

  .rail::before,.rail::after{
    content:""; position:absolute; left:0; right:0; height:26px; z-index:5; pointer-events:none;
    background:linear-gradient(#fff, rgba(255,255,255,0));
  }
  .rail::after{ bottom:0; top:auto; transform:scaleY(-1); }

  .steps{
    margin:0; padding:0; list-style:none;
    transition:transform .45s cubic-bezier(.22,1,.36,1);
    position:relative; z-index:2; will-change: transform;
  }
  .step{
    min-height:var(--itemH);
    display:grid; grid-template-columns: var(--railCol) 1fr; gap:14px; align-items:flex-start; padding:10px 0; min-width:0;
  }

  .stem{ position:relative; width:var(--railCol); display:flex; align-items:center; justify-content:center; flex:0 0 var(--railCol); }
  .dot{ width:var(--dot); height:var(--dot); position:relative; flex:0 0 var(--dot); transition:opacity .25s ease, filter .25s ease; }
  .dot svg{ width:100%; height:100%; }

  .title{ margin:0 0 2px; font-size:clamp(14px,3.8vw,24px); line-height:1.35; transition:color .25s ease, opacity .25s ease; }
  .desc { margin:0; color:#9aa1aa; font-size:clamp(11px,3.4vw,18px); line-height:1.55; transition:color .25s ease, opacity .25s ease; }

  /* Active step: fully vivid */
  .step.active .title{ color:var(--fg); font-weight:600; opacity:1; }
  .step.active .desc { color:var(--fg); opacity:0.9; }
  .step.active .dot{ filter:none; opacity:1; }

  /* Done and pending states handled by SVG content */

  /* Dull everything that is not active */
  .step.dim .title, .desc{ color:#A0A7B0; opacity:.55; filter:blur(.2px); }

  /* RIGHT */
  .panel{ display:flex; align-items:center; min-width:0; }
  
  .panel-inner{ margin-left:8px; min-width:0; width:100%; position:relative; }

  .gradient-bg {
    position:absolute;
    bottom:-60px;
    left:50%;
    transform:translateX(-50%);
    width:min(587px, 90vw);
    height:315px;
    pointer-events:none;
    z-index:1;
    opacity:0.8;
  }

  .card{ 
    background:#fff; 
    border:1px solid var(--border); 
    border-radius:10px; 
    padding:14px 16px; 
    width:100%; 
    max-width:560px; 
    position:relative; 
    z-index:10;
    box-shadow: 0 40px 120px rgba(255, 195, 152, 0.3), 
                0 20px 80px rgba(248, 149, 253, 0.25), 
                0 10px 60px rgba(185, 155, 252, 0.2), 
                0 5px 40px rgba(111, 194, 241, 0.15);
  }
  .card h3{ margin:0 0 2px; font-size:14px; line-height:20px; font-weight:600; }
  .card p { margin:0; color:#656D76; font-size:12px; line-height:18px; }
  .toggle{ display:inline-flex; align-items:center; gap:8px; margin-left:auto; font-size:12px; color:#555 }
  .switch{ width:44px; height:24px; background:#EAEEF2; border-radius:12px; border:1px solid #c6cbd1; position:relative; cursor:pointer; }
  .knob{ width:20px; height:20px; background:#fff; border:1px solid #8a929c; border-radius:50%; position:absolute; top:1px; left:1px; transition:left .22s; }
  .switch.on{ background:#B7D2FA; border-color:#7FB0F5 }
  .switch.on .knob{ left:22px; }

  .menu{ 
    width:100%; 
    max-width:560px; 
    border:1px solid var(--border); 
    border-radius:10px; 
    background:#fff; 
    overflow:hidden; 
    position:relative; 
    z-index:10;
    box-shadow: 0 40px 120px rgba(255, 195, 152, 0.3), 
                0 20px 80px rgba(248, 149, 253, 0.25), 
                0 10px 60px rgba(185, 155, 252, 0.2), 
                0 5px 40px rgba(111, 194, 241, 0.15);
  }
  .menu .header{ padding:12px 16px; border-bottom:1px solid var(--border); font-weight:600; font-size:14px; }
  .menu ul{ margin:0; padding:4px 0; list-style:none; }
  .menu li{ padding:12px 16px; font-size:16px; cursor:pointer; }
  .menu li:hover{ background:#F4F8FF; }
  .menu li.active{ background:#EEF6FF; color:#0b61d3; }

  .segment{ 
    display:inline-flex; 
    border:1px solid var(--border); 
    border-radius:12px; 
    overflow:hidden; 
    background:#fff; 
    width:100%; 
    max-width:520px; 
    position:relative; 
    z-index:10;
    box-shadow: 0 40px 120px rgba(255, 195, 152, 0.3), 
                0 20px 80px rgba(248, 149, 253, 0.25), 
                0 10px 60px rgba(185, 155, 252, 0.2), 
                0 5px 40px rgba(111, 194, 241, 0.15);
  }
  .seg-btn{ padding:12px 16px; display:flex; gap:10px; align-items:center; font-size:16px; cursor:pointer; flex:1; justify-content:center;}
  .seg-btn + .seg-btn{ border-left:1px solid var(--border); }
  .seg-btn.active{     border: 1px solid #6e7781; border-radius: 12px 0 0 12px;}
  .seg-ico{ width:20px; height:20px; display:inline-block; }

  .form{ 
    background:#fff; 
    border:1px solid var(--border); 
    border-radius:10px; 
    width:100%; 
    max-width:520px; 
    position:relative; 
    z-index:10;
    box-shadow: 0 40px 120px rgba(255, 195, 152, 0.3), 
                0 20px 80px rgba(248, 149, 253, 0.25), 
                0 10px 60px rgba(185, 155, 252, 0.2), 
                0 5px 40px rgba(111, 194, 241, 0.15);
  }
  .form .hd{ padding:12px 16px; border-bottom:1px solid var(--border); font-weight:600; }
  .form .bd{ padding:14px 16px 14px; }
  .label{ font-weight:600; font-size:12px; margin:8px 0 6px; }
  .control{ height:34px; display:flex; align-items:center; padding:0 10px; border:1px solid var(--border); border-radius:8px; background:#fff; }
  .control input{ border:0; outline:0; width:100%; font:inherit; min-width:0; }
  .form .ft{display:flex; justify-content:flex-end; gap:10px; border-top:1px solid var(--border); padding:12px;}
  .btn{ border:1px solid var(--border); background:#F6F8FA; border-radius:8px; padding:6px 12px; font-weight:600; cursor:pointer; }
  .btn.primary{ background:var(--green); border-color:rgba(31,35,40,0.15); color:#fff; }

  .center{ 
    display:flex; 
    flex-direction:column; 
    align-items:center; 
    gap:12px; 
    text-align:center; 
    max-width:620px; 
    position:relative; 
    z-index:10;
    padding:20px;
  }
  .success-ico{ 
    width:80px; 
    height:80px; 
    border-radius:50%; 
    border:2px solid var(--green); 
    display:grid; 
    place-items:center; 
    color:#fff; 
    background:var(--green);
    box-shadow: 0 80px 240px rgba(255, 195, 152, 0.3), 
                0 40px 160px rgba(248, 149, 253, 0.25), 
                0 20px 120px rgba(185, 155, 252, 0.2), 
                0 10px 80px rgba(111, 194, 241, 0.15);
  }
  .success-ico svg{ width:46px; height:46px; }
  .big{ font-size:24px; line-height:1.38 }
  .muted{ color:var(--muted2) }

  footer{ padding: 12px 16px 22px; }
  .ruler{ width:90vw; max-width:90vw; margin:0 auto 12px auto; display:flex; align-items:center; justify-content:center; gap:14px; }
  .ruler span{ color:#6E7781; white-space:nowrap; }
  .ruler::before,.ruler::after{ content:""; height:2px; flex:1; border-radius:2px; }
  .ruler::before{ background:#D9C6F0; }
  .ruler::after { background:#BBD0FF; }

  .features{ width:90vw; max-width:90vw; margin:0 auto; display:grid; grid-template-columns:repeat(6,1fr); gap:20px; text-align:center; }
  .feat{ display:flex; flex-direction:column; align-items:center; gap:8px; color:#6a717b;; min-width:0; }
  .feat svg{ width:28px; height:28px; flex:0 0 auto; }

  @media (max-width: 1024px){
    :root{ --itemH:76px; --railCol:30px; --dot:18px; }
    header{padding-top: 70px;}
    .stage{ grid-template-columns: 1fr; grid-template-rows: 1fr auto; gap:20px; align-items:center; justify-items:center; }
    .rail{ 
      height:auto; 
      overflow:visible; 
      margin-left:0; 
      padding-top:0;
      width:90%;
      max-width:90%;
      position:relative;
      order:2;
    }
    .rail::before,.rail::after{ display:none; }
    .spine{ 
      display:none;
    }
    .rail{ padding-top:165px; }
    .steps{ 
      display:flex; 
      flex-direction:row;
      overflow-x:auto;
      padding:0 20px;
      scrollbar-width:none;
      -ms-overflow-style:none;
      justify-content:flex-start;
      width:100%;
      scroll-behavior:smooth;
    }
    .steps::-webkit-scrollbar{ display:none; }
    .step{ 
      min-height:auto;
      display:flex; 
      flex-direction:column; 
      align-items:center; 
      padding:0 15px; 
      min-width:120px;
      flex:0 0 auto;
      gap:6px;
      text-align:center;
    }
    .stem{ 
      width:auto; 
      height:auto;
      position:relative;
      z-index:4;
    }
    .panel{ padding-right:0; order:1; display:flex; justify-content:center; padding:0 10px; }
  }
  @media (max-width: 760px){
    :root{ --itemH:64px; --railCol:28px; --dot:16px; }
    header{padding:52px 12px 4px;}
    .stage{ gap:16px; width:min(1000px, 94vw); }
    .panel-inner{ margin-left:4px; }
    .panel{ padding:0 15px;}
    .rail{ padding-top:15px; }
    .step{ padding:0 12px; min-width:100px; }
    .title{ font-size:clamp(12px,3.8vw,18px); }
    .desc{ font-size:clamp(10px,3.4vw,14px); }
    .card{ padding:12px 14px; max-width:100%; }
    .menu{ max-width:100%; }
    .segment{ max-width:100%; }
    .form{ max-width:100%; }
    .features{ grid-template-columns:repeat(3,1fr); gap:14px; }
    .big{ font-size:22px; }
    .seg-btn{ padding: 6px 8px; font-size: 12px; }
    .success-ico{ width: 60px; height: 60px; }
    .success .big{ font-size: 20px; }
  }
  @media (max-width: 380px){
    :root{ --itemH:58px; --railCol:26px; --dot:14px; }
    .stage{ gap:12px; width:95vw; }
    .panel{ padding:0 10px; }
    .rail{ padding-top:5px; }
    .step{ padding:0 10px; min-width:80px; }
    .title{ font-size:clamp(10px,3.8vw,12px); }
    .desc{ font-size:clamp(9px,3.4vw,10px); }
    .segment .seg-btn{ padding: 6px 8px; font-size: 10px; }
    .menu li{ padding:10px 12px; font-size:15px; }
    .control{ height:32px; }
    .card{ padding:12px 10px; max-width:100%; }
    .form .bd{ padding: 0 8px 4px 8px }
    .form .ft { padding: 4px auto; }
    .form .hd{ padding:8px; }
    .menu{ max-width:100%; }
    .segment{ max-width:100%; }
    .form{ max-width:100%; }
    .features{ gap:12px; }
    footer{ font-size: 10px;}
  }
</style>
</head>

      </span>
    </p>
    
    
  </header>

  <div class="stage-wrap">
    <section class="stage" aria-live="polite">
      <div class="rail">
        <div class="spine" aria-hidden="true"></div>
        <ul id="steps" class="steps"></ul>
      </div>
      <div class="panel"><div class="panel-inner" id="panel">

  </div>

  <footer>
    <div class="ruler"><span>Do alot more with KaneAI</span></div>
    <div class="features" aria-hidden="true">
      <div class="feat">
        <svg viewBox="0 0 64 64" aria-hidden="true">
          <path d="M32 3.5 58.5 18v28L32 60.5 5.5 46V18L32 3.5Z" fill="#f0f2f6" stroke="#636c76" stroke-width="4"/>

<script>
  // Logo swap
  (function attachRealLogo(){
    const real = "data:image/png;base64,{{KANE_B64}}";
    const img = document.querySelector(".subtitle img");
    if(img) img.src = real;
  })();

  const steps = [
    { id:0, title:"Step 1", desc:"Ask KaneAI to enable Notification" },
    { id:1, title:"Step 2", desc:"Set the environment to Safari" },
    { id:2, title:"Step 3", desc:"Switch to Mobile App" },
    { id:3, title:"Step 4", desc:"Enter login details and submit" },
    { id:4, title:"Done",  desc:"You're all set" }
  ];
  let current = 0;

  const list  = document.getElementById('steps');
  const panel = document.getElementById('panel');
  const rail  = document.querySelector('.rail');

  function clamp(v,min,max){ return Math.max(min, Math.min(max, v)); }

  // === DOM-measured translate that works for both vertical and horizontal layouts ===
  function translateForIndex(idx){
    if (!rail || !list || !list.children.length) return 0;

    // Check if we're in horizontal mode (mobile/tablet)
    const isHorizontal = window.innerWidth <= 1024;
    
    if (isHorizontal) {
      // Horizontal layout - scroll the active step to center
      const railW = Math.round(rail.clientWidth);
      const li = list.children[idx];
      if (!li) return 0;

      const liLeft = li.offsetLeft;
      const liW = li.offsetWidth;
      
      // Calculate the position to center the active step
      const target = liLeft + (liW/2) - (railW/2);
      
      // Use scrollTo instead of transform for smooth scrolling
      setTimeout(() => {
        list.scrollTo({
          left: Math.max(0, target),
          behavior: 'smooth'
        });
      }, 50);
      
      return 0; // No transform needed, using scroll instead
    } else {
      // Vertical layout - translate on Y axis (original behavior)
      const railH = Math.round(rail.clientHeight);
      const listH = Math.round(list.scrollHeight);

      if (railH >= listH) return 0;

      const lastIdx = list.children.length - 1;
      const li = list.children[idx];
      if (!li) return 0;

      const liTop = li.offsetTop;
      const liH = li.offsetHeight;

      let target;
      if (idx === 0){
        target = 0; // top align first
      } else if (idx === lastIdx){
        target = listH - railH; // bottom align last
      } else {
        target = liTop + (liH/2) - (railH/2); // center others
      }

      const maxOffset = Math.max(0, listH - railH);
      const clamped = clamp(target, 0, maxOffset);
      return -Math.round(clamped);
    }
  }

  function renderRail({instant=false} = {}){
    list.innerHTML = "";

    steps.forEach((s,i)=>{
      const isActive = i === current;

      let cls = 'step';
      if (isActive) cls += ' active';
      if (i < current) cls += ' done';

      // NEW: dim every non-active step
      if (!isActive) cls += ' dim';

      const li = document.createElement('li');
      li.className = cls;
      let dotContent = '';
      if (i < current) {
        // Done state - green circle with white checkmark
        dotContent = `<svg viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="10.1799" cy="10" r="10" fill="#1F883D"/>
          <path d="M5.80493 10L8.37759 13.0186C8.42595 13.0753 8.51292 13.0774 8.56392 13.023L14.3277 6.875" stroke="white" stroke-width="1.875" stroke-linecap="round"/>
        </svg>`;
      } else {
        // Pending/active state - blue circle with white center
        dotContent = `<svg viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="10.2" cy="10" r="6" fill="#0969DA"/>
          <circle cx="10.2" cy="10" r="3" fill="white"/>
        </svg>`;
      }
      
      li.innerHTML = `
        <div class="stem"><div class="dot">${dotContent}</div></div>
        <div style="min-width:0">
          <div class="title">${s.title}</div>
          <div class="desc">${s.desc}</div>
        </div>`;
      list.appendChild(li);
    });

    // Measure after DOM nodes exist
    if (instant) list.style.transition = 'none';
    const offset = translateForIndex(current);
    const isHorizontal = window.innerWidth <= 1024;
    
    if (isHorizontal) {
      list.style.transform = `translateX(${offset}px)`;
    } else {
      list.style.transform = `translateY(${offset}px)`;
    }
    
    if (instant){
      list.getBoundingClientRect(); // reflow
      list.style.transition = 'transform .45s cubic-bezier(.22,1,.36,1)';
    }
  }

  // Panel UIs (unchanged)
  function uiStep0(){
    panel.innerHTML = `
      <div class="card" role="group" aria-label="Enable Notification">
        <div style="display:flex; gap:12px; align-items:center">
          <div style="flex:1; min-width:0">
            <h3>Enable Notification</h3>
            <p>Enable notification to get notified about all the updates</p>
          </div>
          <div class="toggle">
            <span>Off</span>
            <div class="switch" id="switch"><div class="knob"></div></div>
          </div>
        </div>
      </div>`;
    const sw = panel.querySelector('#switch');
    sw.addEventListener('click',()=>{
      sw.classList.toggle('on');
      if(sw.classList.contains('on')) advance();
    });
  }
  function uiStep1(){
    panel.innerHTML = `
      <div class="menu" role="listbox" aria-label="Choose Environment">
        <div class="header">Choose Environment</div>
        <ul>
          <li>Chrome</li>
          <li>Firefox</li>
          <li id="safari">Safari</li>
        </ul>
      </div>`;
    panel.querySelector('#safari').addEventListener('click', advance);
  }
  function uiStep2(){
    panel.innerHTML = `
      <div class="segment" role="tablist" aria-label="Platform">
        <div class="seg-btn active" id="web" role="tab" aria-selected="true">
          <svg width="19" height="20" viewBox="0 0 19 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9.39996 18.2706C13.9232 18.2706 17.59 14.6038 17.59 10.0806C17.59 5.55741 13.9232 1.89062 9.39996 1.89062C4.87675 1.89062 1.20996 5.55741 1.20996 10.0806C1.20996 14.6038 4.87675 18.2706 9.39996 18.2706Z" stroke="#6E7781" stroke-width="1.4625" stroke-miterlimit="10"/>
            <path d="M1.67896 7.34375H17.1205" stroke="#6E7781" stroke-width="1.4625" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M1.67896 12.8125H17.1205" stroke="#6E7781" stroke-width="1.4625" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M9.40029 18.0457C11.285 18.0457 12.8128 14.4783 12.8128 10.0776C12.8128 5.67685 11.285 2.10938 9.40029 2.10938C7.51562 2.10938 5.98779 5.67685 5.98779 10.0776C5.98779 14.4783 7.51562 18.0457 9.40029 18.0457Z" stroke="#6E7781" stroke-width="1.4625" stroke-miterlimit="10"/>
          </svg>

          <span>Web Browser</span>
        </div>
        <div class="seg-btn" id="mobile" role="tab" aria-selected="false">
          <svg width="19" height="20" viewBox="0 0 19 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12.6799 2.28125H6.43988C5.57832 2.28125 4.87988 2.97969 4.87988 3.84125V16.3213C4.87988 17.1828 5.57832 17.8813 6.43988 17.8813H12.6799C13.5414 17.8813 14.2399 17.1828 14.2399 16.3213V3.84125C14.2399 2.97969 13.5414 2.28125 12.6799 2.28125Z" stroke="#6E7781" stroke-width="1.17" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M8.09741 14.7578H11.0224" stroke="#6E7781" stroke-width="1.17" stroke-linecap="round"/>
          </svg>

          <span>Mobile App</span>
        </div>
      </div>`;
    const web = panel.querySelector('#web');
    const mob = panel.querySelector('#mobile');
    mob.addEventListener('click', ()=>{
      web.classList.remove('active'); web.setAttribute('aria-selected','false');
      mob.classList.add('active');    mob.setAttribute('aria-selected','true');
      advance();
    });
  }
  function uiStep3(){
    panel.innerHTML = `
      <div class="form" role="form" aria-label="Fill Form">
        <div class="hd">Fill Form</div>
        <div class="bd">
          <div class="label">Email</div>
          <label class="control"><input id="email" type="email" placeholder="Enter email here" /></label>
          <div class="label">Password</div>
          <label class="control"><input id="pass" type="password" placeholder="Enter password here" /></label>
        </div>
        <div class="ft">
          <button class="btn" type="button" id="cancel">Cancel</button>
          <button class="btn primary" type="button" id="submit">Submit</button>
        </div>
      </div>`;
    panel.querySelector('#submit').addEventListener('click', ()=>{
      const ok = panel.querySelector('#email').value.trim() && panel.querySelector('#pass').value.trim();
      if(ok) advance(); else alert('Please enter both email and password.');
    });
    panel.querySelector('#cancel').addEventListener('click', ()=>history.back());
  }
  function uiStep4(){
    panel.innerHTML = `
      <div class="center">
        <div class="success-ico" aria-hidden="true">
          <svg viewBox="0 0 24 24"><path d="M5 12.5 10 17l9-9" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
        </div>
        <div class="big">You’ve automated your first test with KaneAI</div>
        <div class="muted">Click on save to execute your Test Steps.</div>
      </div>`;
  }

  function renderPanel(){ [uiStep0,uiStep1,uiStep2,uiStep3,uiStep4][current](); }

  function advance(){
    current = Math.min(current+1, steps.length-1);
    renderRail(); renderPanel();
  }

  // Initial render
  renderRail({instant:true});
  renderPanel();

  // Recalculate on resize/orientation changes (debounced), instantly to avoid flicker
  let rezTimer;
  window.addEventListener('resize', ()=>{
    clearTimeout(rezTimer);
    rezTimer = setTimeout(()=>renderRail({instant:true}), 80);
  });
</script>
